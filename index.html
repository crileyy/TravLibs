<!DOCTYPE html>
<html>
	<head>
		<title>Travis Scott Soundboard</title>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<script>
			function PlaySound(fileName) {
        var path = "./" + fileName + ".mp3"
        var sound = new Audio(path);
        sound.play();
			}
		</script>
	</head>
	<body class="body">
		<nav>
			<ul>
				
			</ul>
		</nav>
		<div class="container">
    	<div class="blurb">
        <h1 class="title">Travis Scott Soundboard</h1>
		</div><!-- /.container -->

		<div class="list">
		<ul class="button-list">
			<button class="button-1" onclick="PlaySound('audio/pack')">ALL</button>
			<button class="button-1" onclick="PlaySound('audio/la-flame')">LA FLAME 1</button>
			<button class="button-1" onclick="PlaySound('audio/la-flame2')">LA FLAME 2</button>
			<button class="button-1" onclick="PlaySound('audio/straigh-up')">STRAIGHT UP</button>
			<button class="button-1" onclick="PlaySound('audio/yeah')">YEAH</button>
			<button class="button-1" onclick="PlaySound('audio/yeah-yeah-yeah')">YEAH YEAH YEAH</button>
			<button class="button-1" onclick="PlaySound('audio/bricks')">BRICKS</button>
			<button class="button-1" onclick="PlaySound('audio/dope')">DOPE</button>
			<button class="button-1" onclick="PlaySound('audio/goddamn')">GODDAMN</button>
			<button class="button-1" onclick="PlaySound('audio/its-lit')">IT'S LIT</button>
			<button class="button-1" onclick="PlaySound('audio/ohmygod')">OH MY GOD</button>
			<button class="button-1" onclick="PlaySound('audio/one-more-time')">ONE MORE TIME</button>
		</ul>
		</div>

		<footer class="footer">
    	<ul>
        <li><a href="https://github.com/crileyy">github.com/crileyy</a></li>
			</ul>
		</footer>
	</body>
</html>
